cat <<EOF > frontend/index.html
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROYCOL - RWA on Solana</title>
    <style>
        body { 
            font-family: 'Inter', system-ui, -apple-system, sans-serif; 
            background-color: #020617; 
            color: #f8fafc; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0;
        }
        .container { 
            background: #1e293b; 
            padding: 40px; 
            border-radius: 24px; 
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); 
            text-align: center; 
            width: 100%; 
            max-width: 450px;
            border: 1px solid #334155;
        }
        .logo-placeholder {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #9945FF, #14F195);
            border-radius: 20px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 24px;
        }
        h1 { color: #14f195; margin-bottom: 8px; font-size: 2rem; }
        p { color: #94a3b8; margin-bottom: 24px; }
        .api-status {
            background: #0f172a;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #334155;
            margin-bottom: 24px;
        }
        #status-text { font-family: 'Courier New', monospace; color: #38bdf8; font-size: 0.9rem; }
        button {
            background: #9945FF;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
        }
        button:hover { transform: translateY(-2px); background: #7a35d4; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-placeholder">P</div>
        <h1>PROYCOL V1</h1>
        <p>Tokenización RWA en Solana</p>
        
        <div class="api-status">
            <div style="font-size: 0.8rem; color: #64748b; margin-bottom: 8px; text-transform: uppercase;">Respuesta de la API de Rust</div>
            <div id="status-text">Esperando conexión...</div>
        </div>

        <button onclick="testAPI()">Ejecutar Verificación</button>
        
        <div style="margin-top: 25px; font-size: 0.75rem; color: #475569;">
            Infraestructura optimizada para Solana Grant V1
        </div>
    </div>

    <script>
        async function testAPI() {
            const el = document.getElementById('status-text');
            el.innerText = "> Conectando con Actix-Web...";
            try {
                const res = await fetch('/api/status');
                const data = await res.json();
                el.innerText = \`> \${data.project} \n > \${data.network} \n > STATUS: \${data.status}\`;
            } catch (err) {
                el.innerText = "> ERROR: No se pudo contactar la API";
            }
        }
    </script>
</body>
</html>
EOF
