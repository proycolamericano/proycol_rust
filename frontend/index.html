<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROYCOL - RWA on Solana</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: #0f172a; color: white; text-align: center; padding: 50px; }
        .card { background: #1e293b; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); display: inline-block; max-width: 500px; }
        h1 { color: #14f195; } /* Verde Solana */
        .status-box { margin-top: 20px; padding: 15px; border: 1px solid #334155; border-radius: 8px; background: #0f172a; }
        button { background: #9945FF; border: none; padding: 12px 24px; color: white; border-radius: 5px; cursor: pointer; font-weight: bold; margin-top: 15px; }
        button:hover { background: #7a35d4; }
        #api-result { color: #14f195; font-family: monospace; margin-top: 10px; display: block; }
    </style>
</head>
<body>
    <div class="card">
        <h1>PROYCOL V1</h1>
        <p>Tokenización de Activos del Mundo Real (RWA)</p>
        <hr style="border: 0.5px solid #334155;">
        <div class="status-box">
            <strong>Estado del Sistema:</strong>
            <span id="api-result">Esperando verificación...</span>
        </div>
        <button onclick="checkAPI()">VERIFICAR CONEXIÓN API</button>
        <p style="font-size: 0.8em; color: #94a3b8; margin-top: 20px;">Infraestructura preparada para Solana Foundation Grant</p>
    </div>

    <script>
        async function checkAPI() {
            const statusText = document.getElementById('api-result');
            statusText.innerText = "Consultando...";
            try {
                // window.location.origin detecta automáticamente la URL de tu Codespace
                const response = await fetch(window.location.origin + '/api/status');
                if (!response.ok) throw new Error("Servidor no responde");
                
                const data = await response.json();
                statusText.innerText = `> ${data.project} | > ${data.network} | > STATUS: ${data.status}`;
                statusText.style.color = "#14f195";
            } catch (error) {
                statusText.innerText = "Error: Verifica que el puerto 8080 sea PÚBLICO";
                statusText.style.color = "#ff4b4b";
                console.error(error);
            }
        }
    </script>
</body>
</html>
